

<div class="carousel1">
    <mat-carousel
      timings="250ms ease-in"
      [autoplay]="true"
      interval="3000"
      color="accent"
      maxWidth="auto"
      [proportion]="pag2"
      slides="3"
      [loop]="true"
      [hideArrows]="true"
      [hideIndicators]="false"
      [useKeyboard]="true"
      [useMouseWheel]="false"
      orientation="ltr"
    >
      <mat-carousel-slide
        #matCarouselSlide
        *ngFor="let slide of slides; let i = index"
        [image]="slide.image"
        overlayColor="#00000040"
        [hideOverlay]="false"
      >
      </mat-carousel-slide>
    </mat-carousel>
    </div>
    
    <div class="ex">
      <div>
        <h1 style="color: aliceblue;text-align: center;padding: 4%;">What others say ...............</h1>
      </div>
    <div class="car2">
      <mat-carousel
      timings="250ms ease-in"
      [autoplay]="true"
      interval="3000"
      color="accent"
      maxWidth="500px"
      [proportion]="pag"
      slides="3"
      [loop]="true"
      [hideArrows]="true"
      [hideIndicators]="false"
      [useKeyboard]="true"
      [useMouseWheel]="false"
      orientation="ltr"
    >
      <mat-carousel-slide
      *ngFor="let ex of experience; let i = index">
        <mat-card>
            <img mat-card-image src="{{ex.image}}" class="cimg">  
          <mat-card-content style="text-align: center;padding: 0 10%;">  
              <mat-card-title style="padding-bottom:0 ;"><h3>{{ex.h}}<span>3 weeks</span></h3></mat-card-title>
              <mat-card-subtitle style="font-size: 16px;">{{ex.t}}</mat-card-subtitle>
            </mat-card-content>
        </mat-card>
      </mat-carousel-slide>
    </mat-carousel>
    </div> 
    </div>
